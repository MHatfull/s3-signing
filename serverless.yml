service: s3-signing

provider:
  name: aws
  runtime: nodejs4.3
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "s3:*"
        - "dynamodb:*"
      Resource: "*"


functions:
  sign:
    handler: handler.sign
    events:
      - http:
          path: /
          method: post
          cors: true
  updateDB:
    handler: handler.updateDB
    events:
      - s3:
          bucket: stories.underlunchers.co.uk
          event: s3:ObjectCreated:*



